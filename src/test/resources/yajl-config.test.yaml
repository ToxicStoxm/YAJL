Logger:
  Enable: true
  # print the logger prefix after each newline
  Enable-Newline-Support: true
  On-Demand-Trace:
    Enable: true
    Trace-Buffer-Limit: 100
  Color-Coding:
    Enable: true
    # MIX | AREA | LEVEL | STATIC
    Mode: 'MIX'
    # Only used if mode is static
    Static-Color: '#959595'
  Trace:
    Enable: true
    Color: '#138C35'
  Spacing:
    Enable-Auto-Spacing: true
    Enable-Auto-Reset: true
    Base-Spacing: ' '
  Separator: ':'
  Levels:
    Enable: true

    Fatal:
      Enable: true
      Text: 'FATAL'
      Color: '#730000'
    Error:
      Enable: true
      Text: 'ERROR'
      Color: '#FF0000'
    Warn:
      Enable: true
      Text: 'WARN'
      Color: '#FFDC15'
    Info:
      Enable: true
      Text: 'INFO'
      Color: '#E4E4E4'
    Debug:
      Enable: true
      Text: 'DEBUG'
      Color: '#008CFF'
    Verbose:
      Enable: true
      Text: 'VERBOSE'
      Color: '#8300FF'
    Stacktrace:
      Enable: true
      Text: 'STACKTRACE'
      Color: '#474747'
  Areas:
    Enabled: true
    Shown-Areas:
      - 'ALL'